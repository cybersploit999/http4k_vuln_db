plugins {
    id("com.google.protobuf")
}

description = "Http4k GRPC support"

dependencies {
    api(project(":http4k-core"))

    api("dev.forkhandles:result4k:_")

    api("io.grpc:grpc-stub:_")
    api("io.grpc:grpc-protobuf-lite:_")

    testImplementation("javax.annotation:javax.annotation-api:_")
    testImplementation(project(path: ":http4k-core", configuration: "testArtifacts"))
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.22.0"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:1.53.0"
        }
    }
    generateProtoTasks {
        all().forEach {
            it.builtins {
                java {
                    option("lite")
                }
            }
            it.plugins {
                grpc {
                    option("lite")
                }
            }
        }
    }
}
