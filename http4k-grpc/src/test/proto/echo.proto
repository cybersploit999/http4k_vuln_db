syntax = "proto3";

package org.http4k.grpc;

option java_multiple_files = true;
option java_package = "org.http4k.grpc";

service EchoService {
    rpc Echo (EchoRequest) returns (EchoResponse) {
    }
    rpc EchoStream (EchoRequest) returns (stream EchoResponse) {
    }
    rpc EchoStream2 (stream EchoRequest) returns (stream EchoResponse) {
    }
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string reversed = 1;
}
